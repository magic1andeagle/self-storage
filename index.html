<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/fonts.css" />
    <link rel="stylesheet" href="./styles/globals.css" />
    <link rel="stylesheet" href="./styles/index.css" />
    <title>Self-Storage</title>
  </head>
  <body>
    <div class="global_wrapper">
      <div class="header_wrapper wrapper">
        <header>
          <img
            class="header_logo"
            src="./assets/svg/store_logo.svg"
            alt="store_logo"
          />
          <div class="nav_info">
            <nav>
              <p>О нас</p>
              <p>Наши решения</p>
              <p>Продукты</p>
              <p>Как это работает</p>
            </nav>
            <div class="header_contact_info">
              <img src="./assets/svg/phone.svg" alt="phone" />
              <p>8 800 899 99 99</p>
            </div>
          </div>
          <div class="header_delimeter" />
        </header>
      </div>
      <div class="wrapper">
        <main class="main_product">
          <div class="product_presentation">
            <div class="product_presentation_data">
              <p>Воспользуйтесь</p>
              <h1>Self-Storage</h1>
              <p>
                Удобное и надежное решение для хранения ваших личных вещей,
                обеспечивая просторное пространство и гибкую аренду.
              </p>
            </div>
            <div class="product_presentation_buttons">
              <button>
                Консультация
                <img src="./assets/svg/arrow_right.svg" alt="arrow_right" />
              </button>
              <button>Демо-версия</button>
            </div>
          </div>
          <div class="product_sample"></div>
        </main>
      </div>
    </div>
  </body>
</html>
